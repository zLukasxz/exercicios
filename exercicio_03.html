<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <p id="impressao"></p>
    <script>
        let nomealuno = prompt("Digite o Nome do Aluno.")
        let disciplina = prompt("Digite o Nome da Disciplina.")
        let frequencia = prompt("Digite a Frequência do Aluno.")
        let notaum = prompt("Digite a Primeira Nota do Aluno.")
        let notadois = prompt("Digite a Segunda Nota do Aluno.")
        let notatres = prompt("Digite a Terceira Nota do Aluno.")

        document.getElementById("impressao").innerHTML = "<h1>" + nomealuno + "</h1>" + "<br>Disciplina: " + disciplina + "<br>Frequência do Aluno: " + frequencia + "<br>Nota 1: " + notaum + "<br>Nota 2: " + notadois + "<br>Nota 3: " + notatres;
    </script>
</body>
</html>

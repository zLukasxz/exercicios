<body>
    <h1>Cotação do Dólar</h1>
    <p id="resultado"></p>
<script>
    let valordolardia = prompt("Digite o valor do Dólar atualmente");
    let qtddolar = prompt("Digite a quantidade de Dólar que deseja trocar");
    let valortotal;
    
    valortotal = qtddolar * valordolardia

    //document.writeln (valortotal);

    document.getElementById("resultado").innerHTML = valortotal;
</script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <p id="total"></p>
    <script>
        let nomedaloja = prompt("Digite o Nome da Loja.")
        let vendasjan = prompt("Digite o Total de Vendas no Mês de Janeiro.")
        let vendasfev = prompt("Digite o Total de Vendas no Mês de Fevereiro.")
        let vendasmar = prompt("Digite o Total de Vendas no Mês de Março.")
        let vendasabr = prompt("Digite o Total de Vendas no Mês de Abril.")
        let vendasmai = prompt("Digite o Total de Vendas no Mês de Maio.")
        let vendasjun = prompt("Digite o Total de Vendas no Mês de Junho.")
        let vendasjul = prompt("Digite o Total de Vendas no Mês de Julho.")
        let vendasago = prompt("Digite o Total de Vendas no Mês de Agosto.")
        let vendasset = prompt("Digite o Total de Vendas no Mês de Setembro.")
        let vendasout = prompt("Digite o Total de Vendas no Mês de Outubro.")
        let vendasnov = prompt("Digite o Total de Vendas no Mês de Novembro.")
        let vendasdez = prompt("Digite o Total de Vendas no Mês de Dezembro.")
        let primeirosemestre;
        let segundosemestre;

        primeirosemestre = (Number(vendasjan) + Number(vendasfev) + Number(vendasmar) + Number(vendasabr) + Number(vendasmai) + Number(vendasjun))
        segundosemestre = (Number(vendasjul) + Number(vendasago) + Number(vendasset) + Number(vendasout) + Number(vendasnov) + Number(vendasdez))

        document.getElementById("total").innerHTML = "<h1>Nome da Loja: " + nomedaloja + "</h1>" + "<br>Total de Vendas do Primeiro Semestre: " + primeirosemestre + "<br>Total de Vendas do Segundo Semestre: " + segundosemestre;

    </script>
</body>
</html>

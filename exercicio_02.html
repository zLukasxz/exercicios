<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <p id="impressao"></p>
    <script>
        let nomemateria = prompt("Digite o Nome da Disciplina.")
        let descricao = prompt("Digite a Descrição da Disciplina.")
        let frequencia = prompt("Digite a Frequência mínima da Disciplina.")
        let media = prompt("Digite a Média Mínima para Aprovação da Disciplina.")

        document.getElementById("impressao").innerHTML = "Nome da Disciplina: " + nomemateria + "<br>Descrição: " + descricao + "<br>Frequência Mínima: " + frequencia + "<br>Média Mínima para Aprovação: " + media;
    </script>
</body>
</html>
